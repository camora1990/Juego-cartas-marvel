<div class="board-card">
  <div class="container">
    <h1 class="text-center">Round {{board?.ronda?.numero}}</h1>
    <div class="grid m-0">
      <div class="col-12 lg:col-6 flex">
        <div class="w-full md:flex justify-content-between">
          <div>
            <h2>Players {{board?.ronda?.jugadores?.length}} / {{board?.cantidadJugadores}}</h2>
          </div>
          <div class="flex align-items-center"><h1>Tiempo {{board?.tiempo}}</h1></div>
          <div class="flex align-items-center">
            <button
              (click)="initGame()"
              style="max-height: 50px"
              class="btn-game mr-2"
            >
              Init roun <i class="pi pi-power-off ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="grid m-0">
      <div class="col-12 md:col-8">
        <div class="surface-card p-4 shadow-2 border-round m-0 opacity-80" style="min-height: 150px;">
          <div class="text-3xl font-medium text-900 mb-3">Partida</div>
          <div class="font-medium text-500 mb-3"></div>
          <div
            class="border-2 border-dashed surface-border"
          ></div>
        </div>
      </div>
      <div class="col md:col-4">
        <div class="surface-card p-4 shadow-2 border-round m-0 opacity-80" style="min-height: 150px;">
          <div class="text-3xl font-medium text-900 mb-3">Mazo</div>
          <div class="font-medium text-500 mb-3"></div>
          <div
            class="border-2 border-dashed surface-border grid m-0"
          >
          <div *ngFor="let card of deck?.cartas"  class="container-image col-6">
            
            <img class=" img-hero"  [src]="card.uri" alt="Image" width="250"/>

          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
